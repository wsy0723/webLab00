<!DOCTYPE html>
<html>
	<head>
		<title>Grade Store</title>
		<link href="gradestore.css" type="text/css" rel="stylesheet" />
	</head>
	
	<body>
		<h1>Grade Store</h1>

		<p>
			The rough economy, along with recent changes in Hanyang University, allow us to offer grades for money.  
			That's right! All you need to get a desired grade in various courses is cold, hard, cash.
		</p>
		
		<hr />
		
		<h2>Buy your Grade today!</h2>
		
		<!-- create an HTML Form -->
		<form action="cheater.php" method="post">
			<div>
				Name:
				<input type="text" name="name" />
				ID: 
				<input type="text" name="id" />
			</div>
			<div>
				Course: 
				<input type="checkbox" name="course[]" value="cse326" checked="checked"/>CSE326
				<input type="checkbox" name="course[]" value="cse107"/>CSE107
				<input type="checkbox" name="course[]" value="cse603"/>CSE603
				<input type="checkbox" name="course[]" value="cin870"/>CIN870

			</div>
			<div>
				Grade:
				<select name="grade">
					<option selected="selected">A+</option>
					<option>A</option>
					<option>B+</option>
					<option>B</option>
				</select> 
			</div>	
			<div>
				Credit Card: 
				<input type="text" name="creditcard" />
				<label><input type="radio" name="cc" value="visa">Visa</label>
				<label><input type="radio" name="cc" value="master">MasterCard</label>
					
			</div>
			<div id="submitbutton">
				<!-- create submit button here -->
				<input type="submit" name="cheaterbutton" value="I am a giant cheater!"/>
			</div>
		</form>

	</body>
</html>
